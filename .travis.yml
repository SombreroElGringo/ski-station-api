language: ruby
rvm:
  - 2.4.2

cache:
  - bundler

before_script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rake assets:precompile

scripts:
  - bundle exec rspec

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: ski-station-api
  on:
    repo: SombreroElGringo/ski-station-api
